[HotelDashboard]
href= div.listing_title a::attr(href)
pagination= div.pageNumbers a::attr(href)
hotelname= .//div[@class="ui_column is-12-tablet is-10-mobile hotelDescription"]/h1[@id="HEADING"]/text()
revsum= .//div[@class="prw_rup prw_common_bubble_rating rating"]/span/@alt
streetadd= .//span[@class="detail"]/span[@class="street-address"]/text()
extendedadd= .//span[@class="detail"]/span[@class="extended-address"]/text()
topamenities= .//div[@class="ui_columns is-gapless is-mobile"]/div[@class="ui_column is-6"]/div[@class="highlightedAmenity detailListItem"]
price= .//div[@class="ui_column is-4 is-shown-at-desktop"]/div[@class="section_content"]/div[@class="sub_content"]/div[@class="textitem"]/text()
totalrev= .//div[@class="title_text"]/span/text()